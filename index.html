<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Vue-Slider</title>
</head>
<body>
  <div id="app" class="container">
    <div class="conteiner-slider">
      <div class="carousel-prev">
        <i @click="clickPrevImg" class="fas fa-chevron-left"></i>
      </div>
      <img :src="img[imgIndex].url" :alt="img[imgIndex].alt">
      <div class="carousel-next">
        <i @click="clickNextImg" class="fas fa-chevron-right"></i>
      </div>
      <div class="conteiner-bullets">
        <i class="fas fa-circle" v-for="(item,index) in img" :class="imgIndex == index ? 'active' : '' " @click="imgIndex = index"></i>
      </div>
    </div>
  </div>
  <script src="script/script.js" charset="utf-8"></script>
</body>
</html>
